name: CD

# define when this workflow is triggered
on:
  workflow_dispatch:
  push:
    branches:
      - main

# cancel any currently running workflows in this same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # determine appropriate version number, update changelog, and create a release commit
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: semantic-release
    permissions:
      id-token: write
      contents: write

    steps:
      # checkout the repo and supply a PAT for the changelog update commit.
      - id: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{secrets.PAT}}

      # use semantic-release
      - id: semantic-release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Upload to Test PyPI.
      - id: release-test-pypi
        name: Publish in-dev package to test.pypi.org
        environment:
          name: testpypi
          url: https://pypi.org/p/invert4geom
        permissions:
          id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
        if: steps.release.outputs.released == 'true'
        with:
          repository-url: https://test.pypi.org/legacy/
        uses: pypa/gh-action-pypi-publish@release/v1

      # Upload to real PyPI on GitHub Releases.
      - id: release-pypi
        name: Publish released package to pypi.org
        environment:
          name: pypi
          url: https://pypi.org/p/invert4geom
        permissions:
          id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1


name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # job to determine appropriate version number, update changelog, and create a release commit
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      # Checkout the repo and supply a PAT for the changelog update commit.
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{secrets.PAT}}

      # Determine the next version number and update the changelog.
      - name: Python Semantic Release
        id: semantic-release
        uses: python-semantic-release/python-semantic-release@master

      # Always build & lint package.
      - name: Build & verify package
        id: build-package
        uses: hynek/build-and-inspect-python-package@v1

      # Upload to Test PyPI on every commit on main.
      - name: Publish in-dev package to test.pypi.org
        id: release-test-pypi
        needs: [semantic-release, build-package]
        environment:
          name: testpypi
          url: https://pypi.org/p/invert4geom
        permissions:
          id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
        if: github.ref == 'refs/heads/main'
        steps:
          - name: Download packages built by build-and-inspect-python-package
            uses: actions/download-artifact@v3
            with:
              name: Packages
              path: dist
          - name: Upload package to Test PyPI
            uses: pypa/gh-action-pypi-publish@release/v1
            with:
              repository-url: https://test.pypi.org/legacy/

      # Upload to real PyPI on GitHub Releases.
      - name: Publish released package to pypi.org
        id: release-pypi
        needs: [semantic-release, build-package]
        environment:
          name: pypi
          url: https://pypi.org/p/invert4geom
        permissions:
          id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
        if: github.ref == 'refs/heads/main'
        steps:
          - name: Download packages built by build-and-inspect-python-package
            uses: actions/download-artifact@v3
            with:
              name: Packages
              path: dist
          - name: Upload package to PyPI
            uses: pypa/gh-action-pypi-publish@release/v1

      # Upload to GitHub Releases.
      - name: Publish package distributions to GitHub Releases
        id: release-github
        if: steps.release.outputs.released == 'true'
        # if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
        needs: [release, build-package]
        steps:
          - name: Download packages built by build-and-inspect-python-package
            uses: actions/download-artifact@v3
            with:
              name: Packages
              path: dist
          - name: Upload the release to GitHub
            uses: python-semantic-release/upload-to-gh-release@main
